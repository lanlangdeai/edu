<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"><!--Head--><head>
    <meta charset="utf-8">
    <title>登陆后台管理系统</title>
    <meta name="description" content="login page">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--Basic Styles-->
    <link href="__COMMON__/css/bootstrap.css" rel="stylesheet">
    <link href="__COMMON__/css/font-awesome.css" rel="stylesheet">
    <!--Beyond styles-->
    <link id="beyond-link" href="__COMMON__/css/beyond.css" rel="stylesheet">
    <link href="__COMMON__/css/demo.css" rel="stylesheet">
    <link href="__COMMON__/css/animate.css" rel="stylesheet">
</head>
<!--Head Ends-->
<!--Body-->

<body>
<div class="login-container animated fadeInDown">
    <form action="{:url('check')}" method="post">
        <div class="loginbox bg-white">
            <div class="loginbox-title">登陆后台</div>
            <div class="loginbox-textbox">
                User:<input value="admin" class="form-control" placeholder="username" name="username" type="text">
            </div>
            <div class="loginbox-textbox">
               Password:<input class="form-control" placeholder="password" name="password" type="password">
            </div>
            <div class="loginbox-submit">
                <input class="btn btn-primary btn-block" value="Login" type="submit">
            </div>
        </div>

    </form>
</div>
    <!--Basic Scripts-->
    <script src="__COMMON__/js/jquery.js"></script>
    <script src="__COMMON__/js/bootstrap.js"></script>
    <script src="__COMMON__/js/jquery_002.js"></script>
    <!--Beyond Scripts-->
    <script src="__COMMON__/js/beyond.js"></script>




</body><!--Body Ends-->

</html>
